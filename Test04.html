<body>
<canvas id="canvas" height="600" width="600" style="border: 1px solid #26ad2d">

</canvas>
<script>
  class Rectangle{
    constructor(x,y,width,height,color){
      this.x = x;
      this.y = y;
      this.color = color;
      this.width = width;
      this.height = height;
    }
    render(){
      let context = document.getElementById("canvas").getContext("2d");
      context.fillStyle = this.color;
      context.fillRect(this.x, this.y, this.width, this.height);
      context.fill()
    }
  }
  let rectangle1 = new Rectangle(10,10,300,300,"blue")
  rectangle1.render()


</script>
</body>
